<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-light bg-light">
				<ul class="navbar-nav">
					<li class="nav-item">こんちには、[[${session.userId}]] さん</li>
					<li><a th:href="@{/logout}">ログアウト</a></li>
				</ul>
			</nav>
		</header>

		<h1 class="my-4 h3">商品詳細</h1>
		<div class="row">
			<div class="col-md-12">
				<form action="" method="post">
					<ul class="detail">
						<li><img th:src="@{/uploads/{img}(img=${item.pict})}"></li>
						<li><label>商品名：</label>[[${item.name}]]</li>
						<li><label>価格：</label>[[${item.price}]] 円</li>
						<li><label>商品説明：</label>[[${item.descript}]]</li>
					</ul>
					<input type="submit" value="カートに入れる" class="btn btn-primary">
					<a th:href="@{/itemList}" class="btn btn-light">商品一覧へ戻る</a>
				</form>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
	<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
