<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
	<div class="container">
		<h1 class="my-4 h3">Toys Shop ログイン</h1>
		<div class="row">
			<div class="col-md-12">
				<th:block th:unless="${session.userId}">
					<form class="mt-2" action="" method="post" th:object="${admins}">
						<p>
							<span th:errors="*{userId}" class="alert alert-danger"></span>
						</p>
						<p>
							<span th:errors="*{pass}" class="alert alert-danger"></span>
						</p>
						<p>
							<input type="text" placeholder="ユーザーID" th:field="*{userId}">
						</p>
						<p>
							<input type="password" placeholder="パスワード" th:field="*{pass}">
						</p>
						<input class="btn btn-primary mt-1" type="submit" value="ログイン">
					</form>
				</th:block>
			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
	<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
