<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{parts/common :: html_head()}"></head>
<body>
	<div class="container">
		<header>
			<nav class="navbar navbar-light bg-light">
				<ul class="navbar-nav">
					<li class="nav-item">こんちには、[[${session.userId}]] さん</li>
					<li><a th:href="@{/logout}">ログアウト</a></li>
				</ul>
			</nav>
		</header>
		<h1 class="my-4 h3">カート</h1>
		<div class="row">
			<div class="col-md-12">
				<div class="alert alert-success" th:if="${message}">[[${message}]]</div>
				<form action="" method="post">
					<table class="table table-bordered">
						<tr>
							<th>商品名</th>
							<th>価格</th>
							<th>購入</th>
							<th>キャンセル</th>
						</tr>
						<tr th:each="items : ${carInfo}">
							<td>[[${items.name}]]</td>
							<td>[[${items.price}]]円</td>
							<td><a th:href="@{/purchaseItem/{id}(id=${items.id})}" class="btn btn-success btn-sm">購入</a></td>
							<td><a th:href="@{/cancel/{id}(id=${items.id})}" class="btn btn-danger btn-sm delete">キャンセル</a></td>
						</tr>
					</table>
				</form>
				<p>
					<a th:href="@{/itemList}" class="btn btn-light">商品一覧へ戻る</a>
				</p>

			</div>
			<!-- /.col -->
		</div>
		<!-- /.row -->
	</div>
	<!-- /.container -->
	<th:block th:replace="~{parts/common :: javascripts()}"></th:block>
</body>
</html>
